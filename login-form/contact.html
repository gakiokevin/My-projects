   <title>LOGIN FORM</title>

<body>
    <div class="startPage">
    <h2>Login form</h2>
    <button style="width:auto;" class="loginBtn">Login</button>
    </div>
    <div id="formContainer" class="formContainer">
      <form action="" class="formContent">
          <div class="imgContainer">
             <span class="close">&times</span>
          </div>
         <div class="container">
            <label for="fname"><b>Username</b></label>
            <input type="text" name="uname" id="fname" placeholder="Enter your name..." required>
            <label for="password"><b>password</b></label>
            <input type="password" name="passw" id="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
            <input type="checkbox" name="" id="" checked="checked">Remember Me

         </div>
         <div class="container" style="background-color:#f1f1f1" id="container" >
            <button type="button" class="cancelBtn">Cancel</button> <span >Forgot <a href="">password</a>
            </span>
         </div>
      </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
